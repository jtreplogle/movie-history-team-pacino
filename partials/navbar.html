<div class="row"  ng-controller="SearchCtrl">
  <div class="col l11">
    <input ng-model="search" placeholder="Search Movie Database:" type="text"  ng-keyup="$event.which === 13 && searchMovie()" >
  </div>
  <div>
    <ul class="right">
      <li><a href="#/" ng-if="isAuthenticated()" ng-click="logout()">Logout</a></li>
      <li><a href="#/login" ng-if="!isAuthenticated()">Login</a></li>
    </ul>
  </div>
</div>
