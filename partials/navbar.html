<div class="row"  ng-controller="SearchCtrl">
  <div class="col l11">
    <input ng-model="search" placeholder="Search Movie Database:" type="text"  ng-if="isAuthenticated()" ng-keyup="$event.which === 13 && searchMovie()" >
  </div>
  <div>
    <ul class="center">
      <li><a href="#/" ng-if="isAuthenticated()" ng-click="logout()">Logout</a></li>
    </ul>
  </div>
</div>
